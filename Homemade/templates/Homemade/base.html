{% load static %}
<html>
	<head>
		<title>
			HomeMade
		</title>
	</head>
	<nav>
		{% if user.is_authenticated %}
			<a href="{% url 'home' %}">Home</a>
			<a href="{% url 'edit-profil' %}">Edit profil</a>
			<a href="{% url 'task' %}">Task</a>
			<a href="{% url 'schedule' %}">Calendar</a>
			<a href="{% url 'logout' %}">Logout</a>
			<a href="{% url 'game' %}">Game</a>
			{{ request.user.username }} 
			{% if user.profil_photo %}
				<img class="avatar" src={{user.profil_photo.url}} width="50" height="50">
			{% else %}
				<img class="avatar" src="{% static 'media/avatar_de_base.png' %}" width="50" height="50">
			{% endif %}
		{% endif %}
	</nav>
	<body>
		{% block content %}
		{% endblock content %}
	</body>
</html>
